<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MC.css">
</head>
<body>
    <div class="set">
        <h1 class="calhead">Mood Calendar</h1>
        <p class="calp">~ color each day depending on what your mood was / is ~</p>
        <p class="selectmood">Select mood:</p>
        <div class="moodsec">
            <div class="moodlec">
                <button class="select one">
                    <i class="far fa-laugh"></i>
                </button>
                <h5>Very happy</h5>
            </div>
            <div class="moodlec">
                <button class="select two">
                    <i class="far fa-smile"></i>
                </button>
                <h5>Happy</h5> 
            </div>
            <div class="moodlec">
                <button class="select three">
                    <i class="far fa-meh"></i>
                </button>
                <h5>Neutral</h5>
            </div>
            <div class="moodlec">
                <button class="select four">
                    <i class="far fa-frown"></i>
                </button>
                <h5>Sad</h5>
            </div>
            <div class="moodlec"><button class="select five">
                <i class="far fa-sad-tear"></i>
            </button>
            <h5>Pain</h5></div> 
        </div>
    </div>
    <div class="btn">
        <button class="randomize">
            <i class="fas fa-random"></i>
        </button>
        <button class="clear">
            <i class="fas fa-sync"></i>
        </button>
    </div>
    <div class="calendar">
    </div>
</body>
<script src="MC.js"></script>
</html>
